<div>
  <h1 class="text-2xl font-bold text-center py-2 my-3">
    Choose your offer
  </h1>
</div>
<div class="w-full py-2 flex flex-wrap items-center justify-center gap-5">
  @for (offer of offers; track offer) {
    <div class="card py-1 px-2 rounded border text-center max-w-60 flex flex-col gap-2">
      <h2 class="py-1">
        {{ offer?.name }}
      </h2>
      <div class="body flex justify-center items-center py-1 ">
        <img [src]="offer?.img" alt="" class="max-w-40">
      </div>
      <p>
        {{ offer?.desc }}
      </p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline self-center"
          (click)="chooseOffer(offer)">
        <span [textContent]="offerService.selectedOfferSubject() === offer ? 'Selected' : 'Choose'">

        </span>
      </button>
    </div>
  }
</div>
